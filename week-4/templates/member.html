<!DOCTYPE HTML>

<html>
<head>
    <title>member</title>
</head>

<BODY bgcolor=#8A6F94 align="center" >


    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flash" >
        {% for message in messages %}
        <h1 >{{ message }}</h1>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}


</BODY>

</html>
