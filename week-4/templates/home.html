<!DOCTYPE HTML>

<html>
<head>
    <title>HOME</title>
</head>

<BODY bgcolor=#8A6F94>
    
    <form id="sign_in_form" action={{ url_for('login')}} method="post" align="center">

        <h1 style="color: white;">Sign-In Form</h1>
        <p style="color: white;">email:</p>
        <input type="email" name="email">

        <p style="color: white;">password:</p>
        <input type="text" name="password" required="required">

        <p></p>
        <input type="submit" value="Sign In">
    </form>


    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flash" align="center" >
        {% for message in messages %}
        <h3 style="color: #FBFE67; ">Error: {{ message }}</h3>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

  
    <form id="sign_up_form" action={{ url_for('signup')}} method="post" align="center">

        <h1 font style="color: white;">Sign-Up Form</h1>
        <p style="color: white;">email:</p>
        <input type="email" name="email">

        <p style="color: white;">password:</p>
        <input type="text" name="password" required="required">

        <p></p>
        <input type="submit" value="Sign Up">
    </form>


</BODY>

</html>
